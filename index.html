<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="index.css">
    
    <title>TTShare</title>
</head>


<body>
    <div class="titleDiv">
        <a  class="transparentHref" 
            href="index.html">
            <h2 class="title">
                TTShare
            </h2>
        </a>
    </div>

    <hr>

    <div class="inputStrDiv">
        <textarea class="inputStr"
                  rows = "3"
                  cols = "80" 
                  placeholder="Type here"></textarea>
    </div>
    
    <div class="buttonDiv">
        <button class="button downloadButton">Download</button>
        <button class="button playButton">Play</button>
    </div>

    <div class="shareDiv">
        <button class="button copyButton">Copy Download Link</button>
    </div>

    <audio class="TTS"></audio>

    

    <script src="main.js"></script>

</body>
</html>
